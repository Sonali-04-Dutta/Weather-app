<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter your City" spellcheck="false">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="weather">
       <img src="https://cdn-icons-png.flaticon.com/512/1146/1146856.png" alt="rain" class="weather-icon">
            
        <h1 class="temp"> 22Â°C</h1>
        <h2 class="city">New York</h2>
        <h2 class ="condition">Clouds</h2>
      </div>

      <div class="details">
        <div class="col">
            <a href="https://imgbb.com/"><img src="https://i.ibb.co/vv5QH3F/humidity.png" alt="humidity" border="0"></a>
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>
<!-- for wind -->
        <div class="col">
            <a href="https://imgbb.com/"><img src="https://i.ibb.co/QmN4M1f/wind.png" alt="wind" border="0"></a>
            <div>
                <p class="wind">15km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>

        
      </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
